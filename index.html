<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf5896323e.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="container">
            <div class="logo-brand">
                <h1>ShopSiiv</h1>
            </div>
            <div class="pesan-cart">
                <a href="index.html">Home</a>
                <a href="cart.html"><i class="fa fa-shopping-basket" aria-hidden="true"></i> Cart <span>0</span></a>
            </div>
            <div class="bar" style="display:none;"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </div>
    </header>
    <div class="cart-items">
        <div class="card-item">
            <div class="item satu">
                <img src="bajuCokelat.jpg" alt="">
                <div class="text-item">
                    <h3>Brown-Shirt</h3>
                    <p>$<span>35</span></p>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item dua">
                <img src="bajuHitam.jpg" alt="">
                <div class="text-item">
                    <h3>Black-Shirt</h3>
                    <p>$<span>38</span></p>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item tiga">
                <img src="bajuKuning.jpg" alt="">
                <div class="text-item">
                    <h3>Yellow-Shirt</h3>
                    <p>$<span>19</span></p>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item empat">
                <img src="bajuMerah.jpg" alt="">
                <div class="text-item">
                    <h3>Red-Shirt</h3>
                    <p>$<span>21</span></p>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item lima">
                <img src="bajuPink.jpg" alt="">
                <div class="text-item">
                    <h3>Pink-Shirt</h3>
                    <p>$<span>29</span></p>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item enam">
                <img src="bajuPutih.jpg" alt="">
                <div class="text-item">
                    <h3>White-Shirt</h3>
                    <p>$<span>34</span></p>
                    <button>Buy</button>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
